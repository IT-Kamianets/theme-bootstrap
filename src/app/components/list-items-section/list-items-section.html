<section class="list-items-section">
  <div class="container py-5">
    
    <!-- Section Header -->
    <div class="d-flex flex-column gap-1 flex-sm-row align-items-sm-end justify-content-sm-between mb-5">
      <div>
        <h2 class="section-title mb-2">our products</h2>
        <p class="section-subtitle mb-0">top picks of the week</p>
      </div>
    </div>

    <!-- Products Wrapper для обмеження ширини -->
    <div class="products-wrapper">
      <div class="row g-4 justify-content-center">
        <div 
          class="col-12 col-md-6 col-lg-4" 
          *ngFor="let product of displayProducts">
          <app-list-item 
            [product]="product"
            (viewProduct)="onViewProduct($event)">
          </app-list-item>
        </div>
      </div>
    </div>

    <!-- View All Button -->
    <div class="text-center mt-5" *ngIf="showViewAll">
      <button class="btn btn-view-all" (click)="navigateToList()">
        {{ viewAllText }}
      </button>
    </div>

  </div>
</section>
