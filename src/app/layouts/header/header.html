<header class="header">
	<div class="header__container">
		<!-- Logo -->
		<a class="header__logo" routerLink="/">
			<svg width="28" height="28" viewBox="0 0 118 94" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"/>
			</svg>
			<span class="header__logo-text">Bootstrap Theme</span>
		</a>

		<!-- Navigation (center) -->
		<nav class="header__nav" [class.header__nav--open]="isMenuOpen">
			<a
				class="header__nav-link"
				routerLink="/home"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Home
			</a>
			<a
				class="header__nav-link"
				routerLink="/list"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				List
			</a>
			<a
				class="header__nav-link"
				routerLink="/profile"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Profile
			</a>
			<a
				class="header__nav-link"
				routerLink="/form"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Form
			</a>
			<a
				class="header__nav-link"
				routerLink="/table"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Table
			</a>
			<a
				class="header__nav-link"
				routerLink="/gallery"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Gallery
			</a>
			<a
				class="header__nav-link"
				routerLink="/content"
				routerLinkActive="header__nav-link--active"
				(click)="closeMenu()"
			>
				Content
			</a>
		</nav>

		<!-- Theme Controls (right) -->
		<div class="header__controls" [class.header__controls--open]="isControlsOpen">
			<!-- Mode Toggle -->
			@for (m of modes; track m) {
				<button
					type="button"
					class="header__pill header__pill--text"
					[class.header__pill--active]="theme.mode() === m"
					(click)="setMode(m)"
					[attr.aria-label]="'Set ' + m + ' mode'"
					[attr.data-mode]="m"
				>
					{{ m }}
				</button>
			}

			<div class="header__divider"></div>

			<!-- Density Toggle -->
			@for (d of densities; track d) {
				<button
					type="button"
					class="header__pill header__pill--icon"
					[class.header__pill--active]="theme.density() === d"
					(click)="setDensity(d)"
					[attr.aria-label]="'Set ' + d + ' density'"
					[title]="d"
				>
					@if (d === 'comfortable') {
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="3" width="18" height="18" rx="2"/>
							<line x1="3" y1="9" x2="21" y2="9"/>
							<line x1="9" y1="21" x2="9" y2="9"/>
						</svg>
					}
					@else if (d === 'compact') {
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="3" width="18" height="18" rx="2"/>
							<line x1="3" y1="8" x2="21" y2="8"/>
							<line x1="3" y1="12" x2="21" y2="12"/>
							<line x1="3" y1="16" x2="21" y2="16"/>
						</svg>
					}
				</button>
			}

			<div class="header__divider"></div>

			<!-- Radius Toggle -->
			@for (r of radii; track r) {
				<button
					type="button"
					class="header__pill header__pill--icon"
					[class.header__pill--active]="theme.radius() === r"
					(click)="setRadius(r)"
					[attr.aria-label]="'Set ' + r + ' radius'"
					[title]="r"
				>
					@if (r === 'rounded') {
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="3" width="18" height="18" rx="4"/>
						</svg>
					}
					@else if (r === 'square') {
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="3" width="18" height="18" rx="0"/>
						</svg>
					}
				</button>
			}
		</div>

		<!-- Mobile Toggles -->
		<button
			class="header__hamburger"
			type="button"
			(click)="toggleMenu()"
			[attr.aria-expanded]="isMenuOpen"
			aria-label="Toggle navigation menu"
		>
			<span class="header__hamburger-line"></span>
			<span class="header__hamburger-line"></span>
			<span class="header__hamburger-line"></span>
		</button>

		<button
			class="header__settings-toggle"
			type="button"
			(click)="toggleControls()"
			[attr.aria-expanded]="isControlsOpen"
			aria-label="Toggle theme settings"
		>
			<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
				<path d="M10 1.25V3.75M10 16.25V18.75M3.75 10H1.25M18.75 10H16.25M15.3033 15.3033L13.5355 13.5355M6.46447 6.46447L4.69669 4.69669M15.3033 4.69669L13.5355 6.46447M6.46447 13.5355L4.69669 15.3033" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
			</svg>
		</button>
	</div>
</header>
