<div class="list-page">
  <div class="container py-5">
    <!-- Page Header -->
    <div class="page-header mb-5">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="page-title">Product Catalog</h1>
          <p class="page-subtitle">Browse our extensive collection of quality products</p>
        </div>
        <div class="col-md-4 text-md-end">
          <div class="filter-controls">
            <select class="form-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
              <option value="">All Categories</option>
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Count -->
    <div class="results-info mb-4">
      <p>
        Showing <strong>{{ filteredProducts.length }}</strong> 
        {{ filteredProducts.length === 1 ? 'product' : 'products' }}
      </p>
    </div>

    <!-- Products Grid -->
    <div class="row g-4">
      <div 
        class="col-12 col-md-6 col-lg-4 col-xl-3" 
        *ngFor="let product of filteredProducts">
        <app-list-item 
          [product]="product"
          (viewProduct)="onViewProduct($event)">
        </app-list-item>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state text-center py-5" *ngIf="filteredProducts.length === 0">
      <i class="bi bi-inbox display-1 empty-icon mb-3"></i>
      <h3 class="empty-title">No products found</h3>
      <p class="empty-text">Try adjusting your filters</p>
      <button class="btn btn-primary mt-3" (click)="resetFilters()">Reset Filters</button>
    </div>
  </div>
</div>
