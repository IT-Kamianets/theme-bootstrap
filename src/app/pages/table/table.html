<main class="table-page">
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 fw-bold">Product List</h2>
      
      <div class="card border rounded-4 shadow-sm overflow-hidden">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="bg-light border-bottom">
              <tr>
                <th scope="col" class="ps-4" style="width: 140px;">Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Rating</th>
                <th scope="col" class="text-end">Price</th>
                <th scope="col" class="pe-4 text-end" style="width: 120px;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products">
                <td class="ps-4">
                  <div class="ratio ratio-4x3 rounded overflow-hidden border" style="width: 100px;">
                    <img [src]="item.image" [alt]="item.title" class="object-fit-cover">
                  </div>
                </td>
                
                <td>
                  <h6 class="mb-0 fw-semibold">{{ item.title }}</h6>
                </td>

                <td>
                  <span class="badge text-bg-light border">{{ item.category }}</span>
                </td>

                <td class="small fw-bold">
                  <i class="bi bi-star-fill text-warning me-1"></i>
                  <span>{{ item.rating }}</span>
                </td>

                <td class="text-end fw-bold">
                  ${{ item.price }}
                </td>

                <td class="pe-4">
                  <button class="btn btn-sm btn-outline-secondary w-100 disabled">
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
